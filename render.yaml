services:
  # Backend Service
  - type: web
    name: investia-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && python -m textblob.download_corpora
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: EMAIL_SENDER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_RECIPIENT
        sync: false

  # Frontend Service (Static Site)
  - type: web
    name: investia-frontend
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: ./frontend
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: investia-backend
          property: host
